
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-black: #000000;
            --terminal-purple: #9046FF;
            --terminal-purple-dim: #4b2485;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--terminal-black);
            color: var(--terminal-purple);
            overflow: hidden;
        }
        /* Custom scrollbar to match the terminal theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--terminal-black);
            border-left: 1px solid var(--terminal-purple-dim);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--terminal-purple);
        }
        ::-webkit-scrollbar-corner {
            background: var(--terminal-black);
        }

        /* CRT flicker and scanline effects (optional but cool) */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        * {
            border-radius: 0 !important;
        }
    </style>
